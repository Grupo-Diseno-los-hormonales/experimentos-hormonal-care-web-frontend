<div class="chat-container">
  <!-- Chat Ãšnico con el MÃ©dico -->
  <div class="chat-panel">
    <div class="chat-header">Chat con Paciente</div>

    <!-- Lista de mensajes -->
    <div class="chat-messages">
      <div *ngFor="let msg of messages" class="message" [ngClass]="msg.sender === 'doctor' ? 'message right' : 'message left'">
        <ng-container *ngIf="msg.sender === 'doctor'">
          <img src="https://i.pravatar.cc/40?img=2" class="avatar" />
          <div class="bubble">
            {{ msg.text }}
            <div *ngIf="msg.file">
              <br />
              <a [href]="msg.file.url" [attr.download]="msg.file.name">ðŸ“Ž {{ msg.file.name }}</a>
            </div>
          </div>
        </ng-container>

        <ng-container *ngIf="msg.sender === 'patient'">
          <img src="https://i.pravatar.cc/40?img=3" class="avatar" />
          <div class="bubble">
            {{ msg.text }}
            <div *ngIf="msg.file">
              <br />
              <a [href]="msg.file.url" [attr.download]="msg.file.name">ðŸ“Ž {{ msg.file.name }}</a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- BotÃ³n para borrar el chat -->
    <div class="chat-actions">
      <button class="clear-chat-btn" (click)="clearChat()">ðŸ—‘ Borrar chat</button>
    </div>

    <!-- Entrada de texto y subida de archivos -->
    <div class="chat-input">
      <input [(ngModel)]="newMessage" type="text" placeholder="Escribe un mensaje..." (keydown.enter)="sendMessage()" />

      <!-- Subida de archivos -->
      <label class="file-upload-icon">
        <input type="file" (change)="handleFileUpload($event)" />
        <mat-icon>attach_file</mat-icon>
      </label>

      <div *ngFor="let file of uploadedFiles" class="file-preview">
        <img *ngIf="file.url.endsWith('.jpg') || file.url.endsWith('.jpeg') || file.url.endsWith('.png')" [src]="file.url" class="preview-image" />
        <span>{{ file.name }}</span>
      </div>

      <!-- BotÃ³n de enviar -->
      <button (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
