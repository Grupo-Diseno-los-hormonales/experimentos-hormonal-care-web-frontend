<div class="chat-container">
  <!-- Chat principal -->
  <div class="chat-panel chat-panel-expanded">

    <div class="chat-header">Chat con MÃ©dico</div>

    <div class="chat-messages">
      <div *ngFor="let msg of messages" class="message" [ngClass]="msg.sender === 'patient' ? 'right' : 'left'">
        <img *ngIf="msg.sender === 'doctor'" src="https://i.pravatar.cc/40?img=2" class="avatar" />

        <div class="bubble">
          <ng-container *ngIf="msg.text">
            <p class="text-message">{{ msg.text }}</p>
          </ng-container>
          <ng-container *ngIf="msg.file">
            <p class="file-attachment">
              ðŸ“Ž <a [href]="msg.file.url" target="_blank">{{ msg.file.name }}</a>
            </p>
          </ng-container>
        </div>

        <img *ngIf="msg.sender === 'patient'" src="https://i.pravatar.cc/40?img=3" class="avatar" />
      </div>
    </div>

    <!-- BotÃ³n para borrar el chat -->
    <div class="chat-actions">
      <button class="clear-chat-btn" (click)="clearChat()">ðŸ—‘ Borrar chat</button>
    </div>

    <!-- Entrada de texto y subida de archivos -->
    <div class="chat-input">
      <input [(ngModel)]="newMessage" type="text" placeholder="Escribe tu mensaje..." (keydown.enter)="sendMessage()" />

      <!-- Vista previa del archivo -->
      <div *ngIf="uploadedFiles.length > 0" class="file-preview-list">
        <div *ngFor="let file of uploadedFiles" class="file-preview">
          ðŸ“Ž {{ file.name }}
        </div>
      </div>

      <label class="file-upload-icon" for="fileUpload">
        ðŸ“Ž
      </label>
      <input id="fileUpload" type="file" (change)="handleFileUpload($event)" hidden />

      <button (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </div>

  </div>
</div>
