<app-header-for-user-type-service></app-header-for-user-type-service>

<div class="dashboard-container">
  <h1>Panel de Administraci√≥n</h1>
  <div class="cards-grid">
    <mat-card class="admin-card" *ngFor="let card of cards" [routerLink]="card.route">
      <mat-card-header>
        <mat-icon>{{ card.icon }}</mat-icon>
        <mat-card-title>{{ card.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ card.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
