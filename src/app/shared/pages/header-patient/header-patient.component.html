<mat-toolbar>
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <mat-toolbar>HormonalCare</mat-toolbar>
  </div>

  <button (click)="navigateToDoctors()" class="btn btn-primary">Available Doctors</button>

  <span class="spacer"></span>

  <ng-container *ngFor="let option of optionsPatients; let i = index">
    <!-- Si es Notifications, agregamos contador -->
    <a
      *ngIf="option.title !== 'Notifications'; else notificationIcon"
      mat-button
      [routerLink]="option.path"
      routerLinkActive="active-button"
      class="nav-button"
      [class.first-button]="i === 0">
      <span class="icon-text">
        <img [src]="option.icon" class="option-icon" alt="{{option.title}}">
        <span class="option-label">{{ option.title }}</span>
      </span>
    </a>
  </ng-container>

  <!-- NOTIFICATIONS con contador -->
  <ng-template #notificationIcon>
    <a mat-button
       [routerLink]="'/notificationsPatient'"
       routerLinkActive="active-button"
       class="nav-button notification-button">
      <span class="icon-text">
        <img [src]="'assets/images/bell.png'" class="option-icon" alt="Notifications">
        <span class="option-label">Notifications</span>
        <span class="notification-badge" *ngIf="unreadCount > 0">{{ unreadCount }}</span>
      </span>
    </a>
  </ng-template>

  <button mat-raised-button color="warn" (click)="logout()">Sign out</button>
</mat-toolbar>
