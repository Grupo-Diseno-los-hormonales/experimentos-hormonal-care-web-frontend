<div *ngIf="announcements.length > 0">
  <h2 class="subtitle">ðŸ“£ Admin Announcements</h2>
  <mat-card *ngFor="let a of announcements; let i = index" class="notification-card announcement">
    <mat-card-header>
      <div mat-card-avatar class="icon-avatar">
        <mat-icon>campaign</mat-icon>
      </div>
      <mat-card-title>{{ a.title }}</mat-card-title>
      <mat-card-subtitle>{{ a.createdAt | date:'short' }}</mat-card-subtitle>
      <span class="spacer"></span>
      <button mat-icon-button color="warn" (click)="deleteAnnouncement(i)" aria-label="Delete announcement">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-header>

    <mat-card-content>
      <p>{{ a.message }}</p>
      <p *ngIf="a.expanded" style="margin-top: 8px; font-style: italic;">
        {{ a.description }}
      </p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-stroked-button color="accent" (click)="toggleDescription(i)">
        {{ a.expanded ? 'Ocultar' : 'Mostrar +' }}
      </button>
      <button mat-stroked-button color="primary" (click)="deleteAnnouncement(i)">Got it</button>
    </mat-card-actions>
  </mat-card>
</div>


<style>
  .spacer {
    flex: 1 1 auto;
  }

  .notification-card.announcement {
    border-left: 5px solid #7e57c2;
    background-color: #f9f6ff;
  }

  .subtitle {
    margin-top: 24px;
    font-size: 20px;
    font-weight: 600;
    color: #5e35b1;
  }
</style>
