<mat-sidenav-container>
  <mat-sidenav-content>
    <div class="notifications-container">
      <h1 class="title">ðŸ”” Your Notifications</h1>
      <div *ngIf="notifications.length > 0; else noNotifications">
        <mat-card *ngFor="let notif of notifications" class="notification-card">
          <mat-card-header>
            <div mat-card-avatar class="icon-avatar">
              <mat-icon>{{ notif.icon }}</mat-icon>
            </div>
            <mat-card-title>{{ notif.title }}</mat-card-title>
            <mat-card-subtitle>{{ notif.date | date:'short' }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div *ngIf="notif.title === 'Nueva Cita MÃ©dica'; else normalMessage" class="highlighted-notification">
              <strong>{{ notif.message }}</strong>
            </div>
            <ng-template #normalMessage>
              <p>{{ notif.message }}</p>
            </ng-template>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-stroked-button color="primary" (click)="acknowledge(notif.id)">Got it</button>
          </mat-card-actions>
        </mat-card>
      </div>
      <ng-template #noNotifications>
        <p class="no-data">No notifications at this moment</p>
      </ng-template>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
