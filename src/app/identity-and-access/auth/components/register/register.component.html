<header class="main-header">
  <div class="header-left">
    <img src="assets/images/logo.png" alt="HormonalCare Logo" class="logo" />
    <span class="brand-title">HormonalCare</span>
  </div>
  <nav class="nav-links">
    <a routerLink="/">Home</a>
    <a routerLink="/features">Features</a>
    <a routerLink="/plans">Plans</a>
    <a routerLink="/support">Support</a>
    <a routerLink="/about">About</a>
  </nav>
  <div class="header-right">
    <a routerLink="/login" class="register-link">Login</a>
  </div>
</header>

<section class="register-wrapper">
  <mat-card class="register-card">
    <h2>Create your account</h2>
    <p class="subtitle">Fill in your details to register</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="register-button" [disabled]="registerForm.invalid">
        Register
      </button>
    </form>

    <p class="footer-text">
      Already have an account?
      <a routerLink="/login">Log in</a>
    </p>
  </mat-card>
</section>

<footer class="main-footer">
  <div class="footer-left">
    <img src="assets/images/logo.png" alt="Logo" class="footer-logo" />
    <p>&copy; 2025 HormonalCare. All rights reserved.</p>
  </div>
  <div class="footer-right">
    <a href="#">Privacy Policy</a>
    <a href="#">Terms of Service</a>
    <a href="#">Help</a>
  </div>
</footer>
